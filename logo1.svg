<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ENOC logo">
  <defs>
    <linearGradient id="blueG" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4fc3f7"/>
      <stop offset="1" stop-color="#0277bd"/>
    </linearGradient>
    <linearGradient id="goldG" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFD166"/>
      <stop offset="1" stop-color="#F4A261"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- fondo transparente -->
  <g transform="translate(0,0)">
    <!-- anillo exterior -->
    <circle cx="256" cy="160" r="120" fill="none" stroke="url(#blueG)" stroke-width="28" stroke-linecap="round"/>
    <!-- espiral interior (suavizada) -->
    <path d="M256 132
             c -14 0 -30 6 -42 14
             c -16 10 -32 27 -38 46
             c -6 19 -3 45 12 58
             c 22 19 54 10 64 -14
             c 8 -20 -2 -42 -24 -48
             c -18 -5 -36 2 -42 16"
          fill="none" stroke="url(#goldG)" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" transform="translate(0,0)"/>
    <!-- estrella -->
    <g transform="translate(370,120) scale(1)">
      <path d="M0 -28 L8 -6 28 0 8 6 0 28 -8 6 -28 0 -8 -6z" fill="url(#goldG)" filter="url(#glow)"/>
    </g>
  </g>

  <!-- texto ENOC (outline, no fill â€” ideal para web) -->
  <g transform="translate(0,310)">
    <text x="50%" text-anchor="middle" y="0" font-family="Montserrat, Arial, sans-serif" font-weight="700" font-size="84" fill="url(#blueG)" >
      ENOC
    </text>
  </g>
</svg>
